<!DOCTYPE html>
{% extends 'base0.html' %}


{% block titre %}
AKS-T | Suggestions
{% endblock titre %}

{% block headcomplement %}
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
{% endblock headcomplement %}

{% block contenu %}

<div class="bg-contact100">
    <h1 style="align-items: center;text-align: center; ">SUGGESTIONS</h1>
    <div class="container-contact100">
        <div class="wrap-contact100">
            <div class="contact100-pic js-tilt" data-tilt>
                <img src="https://i.imgur.com/VRFiMzM.png" alt="IMG">
            </div>
            <form class="contact100-form validate-form" method="post">
                
                <span class="contact100-form-title">
                   Faites nous part de vos <b>suggestions</b> 
                </span>
                {% csrf_token %}
                <div class="wrap-input100 validate-input" data-validate="Un email valide est requi. Exemple: ex@abc.xyz">
                    
                    {{ form.email }}
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Un message est requi">
                    {{ form.message }}
                    <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        Envoyer
                    </button>
                </div>
                
            </form>
        </div>
    </div>
</div>
<script type="text/javascript"></script>


{% endblock contenu %}
