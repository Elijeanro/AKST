<!DOCTYPE html>
{% extends 'base1.html' %}
{% load static %}

{% block contenu %}

<div class="bg-contact100">
    <h1 style="align-items: center;text-align: center; ">RESERVATION</h1>
    <div class="container-contact100">
        <div class="wrap-contact100">
            <div class="contact100-pic js-tilt" data-tilt>
                <img src="{% static 'images/modele-formulaire-inscription.avif' %}" alt="IMG">
            </div>
            <form class="contact100-form validate-form" method="post" action="">
                
                <span class="contact100-form-title">
                    <b>Formulaire de modification de billet</b> 
                </span>
                {% csrf_token %}
                <div class="wrap-input100 validate-input" data-validate="Un Nom est requi.">
                    {{ form.nom_clt }}
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Un Prénom est requi">
                    {{ form.prenom_clt }}
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Un email valide est requi.">
                    {{ form.email_clt }}
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Un numéro de telephone valide est requi">
                    {{ form.telephone_clt }}
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Vous devez selectionner le nombre de place">
                    {{ form.place }}
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Vous devez selectionner le nombre de place">
                    {{ form.date_dep }}
                    <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" type="submit">
                        Valider les modifications
                    </button>
                </div>
                
            </form>
        </div>
    </div>
</div>
<script type="text/javascript"></script>
{% endblock contenu %}
